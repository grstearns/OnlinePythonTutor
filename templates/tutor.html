<head>
  <title>CodeStack</title>

  <!-- jQuery 1.6.0 -->
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script> -->

  <script type="text/javascript" src="static/js/jquery.ba-bbq.min.js"></script>
  <script type="text/javascript" src="static/js/jquery.textarea.js"></script>
  <script type="text/javascript" src="static/js/jquery.jsPlumb-1.3.9-all-min.js "></script>
  <!-- disable autogrow for simplicity <script type="text/javascript" src="jquery.autogrow.js"></script>-->

  <!-- CodeMirror -->
  <link rel="stylesheet" href="static/css/codemirror.css">
  <script src="static/js/codemirror.js"></script>
  <script src="static/js/codemirror-javascript.js"></script>



  <!-- my own code -->
  <script type="text/javascript" src="static/js/edu-python.js"></script>
  <script type="text/javascript" src="static/js/edu-python-tutor.js"></script>

  <link rel="stylesheet" href="static/css/edu-python.css"/>

  <!-- load these local files only when localTesting == true <script type="text/javascript" src="mock-data.js"></script> -->
</head>

<body>

  <div id="header">
    <h1>CodeStack</h1>
    <div class="pull-right">
      <ul>
        <li><a href="/static/about.html">About</a></li>
        <li><a href="/examples.html">Examples</a></li>
    </div>
  </div>

  <div id="pyInputPane">
    
    <div id="CODE-INPUT" class="half-width">
      <div id="codeBox">
        <form>
          <textarea id="codeInputPane" name="codemiror-code" id="pyInput"></textarea>
        </form>
      </div>
      <button id="executeBtn" class="bigBtn" type="button">Visualize execution</button>
      <p style="margin-top: 25px;"> <a id="tutorialExampleLink" href="#">intro</a> | <a id="factExampleLink" href="#">factorial</a> | <a id="fibonacciExampleLink" href="#">fibonacci</a> | <a id="memoFibExampleLink" href="#">memoized fib</a> | <a id="newtonExampleLink" href="#">square root</a> | <a id="insSortExampleLink" href="#">insertion sort</a></p>
    </div>
    
    <div id="code-mirror" class="half-width">
    </div>

  </div>

    <div id="pyOutputPane">
      <div id="leftPanel" class="half-width">
        
        <div id="codeDiv">
          <div id="pyCodeHeader" class="frame-header">
            <h3>Text Editor</h3>
            <div class="pull-right">
              <div id="vcrControls">
                <button id="jmpFirstInstr", type="button">&lt;&lt;</button>
                <button id="jmpStepBack", type="button">&lt;</button>
                <span id="curInstr">? of ?</span>
                <button id="jmpStepFwd", type="button"> &gt;</button>
                <button id="jmpLastInstr", type="button">&gt;&gt;</button>
                &nbsp;| &nbsp;
                <button id="editBtn", type="button">Run</button>
              </div>
            </div>
          </div>
        
          <div id="pyCodeOutputDiv">
            <table id="pyCodeOutput"></table>
          </div>

          <div id="errorOutput"></div>
        </div>
      </div>
      
      <div id="rightPanel" class="half-width">
        
        <div id="vizDiv">
          <div id="vizHeader" class="frame-header">
            <h3>Stack &amp; Heap Visualization</h3>
            <div class="pull-right">
              <select id="stack_growth_selector">
                <option>down</option>
                <option>up</option>
              </select>
              <input type="checkbox" id="classicModeCheckbox"/> 
              <span style="color:#555;"> slow</span>
            </div>
          </div>
        
          <div id="dataViz"></div>
        </div>
        
        <div id="stdoutDiv">
          <div id="pyStdoutHeader" class="frame-header">
          <h3>Standard Output</h3>
        </div>
          <textarea id="pyStdout" cols="50" rows="13" wrap="off" readonly></textarea>
        </div>
      </div>
</body>
</html>
